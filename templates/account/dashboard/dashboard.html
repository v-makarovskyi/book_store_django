{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<div class="profile mb-4">
  <div class="container">
    <div class="col-12 text-center">
      <h2 style="color: red">Профиль пользователя</h2>
    </div>
    <div class="col-12 text-center">
      <div>
        Управляйте своими <b>заказами </b>, <b>списком желаний</b> и
        <b>персональными данными</b>
      </div>
    </div>
    <hr class="mb-4" />
    <div class="row row-cols-1 row-cols-sm-2 g-4 profile__wrapper">
      <div class="col">
        <a
          role="button"
          href="#"
          class="text-resset text-decoration-none"
          style="max-width: 540px"
        >
          <button class="btn btn-warning w-100 p-3">
            <i class="fa-solid fa-gift"></i> Мои заказы
          </button>
        </a>
      </div>
      <div class="col">
        <a
          role="button"
          href="{% url 'account:edit_details' %}"
          class="text-resset text-decoration-none"
          style="max-width: 540px"
        >
          <button class="btn btn-warning w-100 p-3">
            <i class="fa-solid fa-user"></i> Персональные данные
          </button>
        </a>
      </div>
      <div class="col">
        <a
          role="button"
          href="{% url 'account:addresses' %}"
          class="text-resset text-decoration-none"
          style="max-width: 540px"
        >
          <button class="btn btn-warning w-100 p-3">
            <i class="fa-solid fa-house"></i> Мои адресса
          </button>
        </a>
      </div>
      <div class="col">
        <a
          role="button"
          href="{% url 'account:wishlist' %}"
          class="text-resset text-decoration-none"
          style="max-width: 540px"
        >
          <button class="btn btn-warning w-100 p-3">
            <i class="fa-solid fa-heart"></i> Список желаний
          </button>
        </a>
      </div>
      
      
    </div>
    <div class="d-flex justify-content-center mt-3">
        <a
        role="button"
        class="btn btn-success ms-2 p-3"
        href="{% url 'bookstore:home' %}"
        ><i class="fa-solid fa-arrow-left"></i> На главную</a
      >
      </div>
  </div>
</div>

{% endblock %}
