{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="profile mb-4">
    <div class="container">
        <div class="col-12 text-center">
            <h2>Профиль пользователя</h2>
        </div>
        <div class="col-12 text-center">
            <div>Управляйте своими <b>заказами </b>, <b>списком желаний</b> и <b>персональными данными</b></div>
        </div>
        <hr class="mb-4">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4 profile__wrapper">
            <div class="col-12 col-md-6 col-lg-6">
                <a role="button" href="#" class="text-resset text-decoration-none" style="max-width: 540px;">
                    <button class="btn btn-warning w-100 p-3"><i class="fa-solid fa-gift"></i> Мои заказы</button>
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                <a role="button" href="{% url 'account:edit_details' %}" class="text-resset text-decoration-none" style="max-width: 540px;">
                    <button class="btn btn-warning w-100 p-3"><i class="fa-solid fa-user"></i> Персональные данные</button>
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                <a role="button" href="{% url 'account:addresses' %}" class="text-resset text-decoration-none" style="max-width: 540px;">
                    <button class="btn btn-warning w-100 p-3"><i class="fa-solid fa-house"></i> Мои адресса</button>
                </a>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                <a role="button" href="#" class="text-resset text-decoration-none" style="max-width: 540px;">
                    <button class="btn btn-warning w-100 p-3"><i class="fa-solid fa-heart"></i> Список желаний</button>
                </a>
            </div>
            <a role="button" class="btn btn-success ms-3 p-3" href="{% url 'bookstore:home' %}"><i class="fa-solid fa-arrow-left"></i> На главную</a>
        </div>
    </div>
</div>

{% endblock %}
